<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    
    <title>Mortgage Calculator</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="input">
        <input type="number" name="fund" class="text-input" placeholder="fund sum"></input>
        <p class="error">ערך לא תקין</p>
    </div>

    <div class="input">
        <input type="number" name="interest" placeholder="interest"></input>
    </div>

    <div class="input">
        <input type="number" name="years" class="text-input" placeholder="years"></input>
        <p class="error">ערך לא תקין</p>
    </div>

    <div class="submit">
        <input type="submit" value="חישוב">
    </div>

    <p id="show_sum"></p>
    <br>
    <p id="can_take"></p>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
